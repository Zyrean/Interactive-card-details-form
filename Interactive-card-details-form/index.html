<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <section class="container-card-form">
      <div class="background-small">
        <div class="container-imges">
          <p class="img-back-cvc card-cvc-display">000</p>
          <img class="img-back" src="images/bg-card-back.png" alt="" />
          <div class="img-front-circle-big"></div>
          <div class="img-front-circle-small"></div>
          <p class="card-number-display">0000 0000 0000 0000</p>
          <p class="card-name-display">JANE APPLESEED</p>
          <p class="card-exipre-month-display card-month-display">00</p>
          <p class="card-exipre-year-display card-year-display">00</p>
          <img class="img-front" src="images/bg-card-front.png" alt="" />
        </div>
      </div>
      <div class="background-big">
        <div class="wrapper">
          <div class="container-thankyou hidden">
            <div class="circle-thankyou">
              <i class="fa-solid fa-check icon-checkmark"></i>
            </div>
            <h3 class="">THANK YOU!</h3>
            <p>We've added your card details</p>
          </div>
          <form class="form-card" action="get">
            <label for="cardName">CARDHOLDER NAME</label>
            <input
              class="input-name"
              type="text"
              name="name"
              id="name"
              maxlength="30"
              placeholder="e.g. Jane Appleseed"
              required
            />
            <p class="error-msg error-msg-name hidden">Can't be blank</p>
            <label for="cardNumber">CARD NUMBER</label>
            <input
              class="input-number"
              type="tel"
              name="number"
              id="number"
              maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000"
              required
            />
            <p class="error-msg error-msg-number hidden">Can't be blank</p>
            <div class="container-label-MonthCvc">
              <label for="ex-date-month/year">EXP. DATE (MM/YY)</label>
              <label for="cvc" class="label-cvc">CVC</label>
            </div>
            <div class="container-ex-date-and-cvc">
              <input
                class="input-ex-date-month"
                type="tel"
                name="month"
                id="date"
                maxlength="2"
                placeholder="MM"
                required
              />
              <input
                class="input-ex-date-year"
                type="tel"
                name="year"
                id="date"
                maxlength="2"
                placeholder="YY"
                required
              />
              <input class="input-cvc" type="tel" name="cvc" id="cvc" maxlength="3" placeholder="e.g 123" required />
              <p class="error-msg error-msg-date hidden">Can't be blank</p>
              <p class="error-msg error-msg-cvc hidden">Can't be blank</p>
            </div>
          </form>
          <button class="btn-confirm">Confirm</button>
        </div>
      </div>
    </section>
  </body>
  <script src="js/main.js"></script>
</html>
